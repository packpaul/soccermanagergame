<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Soccer Manager Game</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
<!--
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
-->
  <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
  <!-- Ionicons -->
<!--
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
-->
  <link rel="stylesheet" href="css/fonts/ionicons.min.css">

  <!-- Theme style -->
  <link rel="stylesheet" href="css/AdminLTE.css">
  <link rel="stylesheet" href="css/skins/skin-blue.min.css">
  
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>Soccer Manager</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Log-in to start a game</p>

    <form action="api/login" method="post">
      <div class="form-group has-error hidden">
          <span id="errorTooltip" class="help-block"></span>
      </div>
      <div class="_inputs">    
          <div class="form-group has-feedback">
            <input id="username" type="text" class="form-control" placeholder="username">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="password" type="password" class="form-control" placeholder="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback hidden">
            <input id="repeatPassword" type="password" class="form-control" placeholder="repeat password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
                <input id="loginAsNewUser" type="checkbox"> log-in as a new user
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" onClick="doLogin();">
              Log-in
          </button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Zepto 1.2.0 -->
<!--
<script src="plugins/zepto/zepto-1.2.0.min.js"></script>
<script>jQuery=Zepto;</script>
-->
    <!-- Query Object 2.2.3 -->
    <script src="plugins/jQuery/jquery.query-object-2.2.3.js"></script>

<!-- JavaScript Cookie 1.5.1 -->
<script src="plugins/jsCookie/js.cookie-1.5.1.js"></script>

<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>

<script src="js/restApi.js"></script>
<script src="js/login.js"></script>

<script type="text/javascript">
    $(function () {
        $('.icheck input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
          });
        
        $loginAsNewUser = $('#loginAsNewUser'); 
        $loginAsNewUser.iCheck('uncheck');
        $loginAsNewUser.on('ifToggled', function() {
            onLoginAsNewUser();
        });
    });    
</script>

</body>
</html>

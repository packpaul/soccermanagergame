<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="index.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>SM</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Soccer Manager</b></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="../../img/football_160x160.png" th:src="@{/img/football_160x160.png}"
                   class="user-image" alt="User Image" />
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">admin</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="../../img/football_160x160.png" th:src="@{/img/football_160x160.png}"
                     class="img-circle" alt="User Image" />
                <p>
                  admin
                </p>
              </li>
              <!-- Menu Body -->
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-right">
                  <button type="button" class="btn btn-default btn-flat" onClick="$.Manager.doLogout();">
                      Log-out
                  </button>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">MENU</li>
        <!-- Optionally, you can add icons to the links -->
        <li class="active">
          <a href="#users"><i class="fa fa-link"></i>
            <span>Users</span>
          </a>
        </li>
        <li>
          <a href="#teams"><i class="fa fa-link"></i>
            <span>Teams</span>
          </a>
        </li>
        <li class="treeview">
          <a href="#"><i class="fa fa-link"></i> <span>Transfers</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li>
              <a href="#transfersOverview">Overview</a>
            </li>
            <li>
              <a href="#transfersProposals">Proposals</a>
            </li>
          </ul>
        </li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 th:text="''">
        Page name
<!--
        <small>Optional description</small>
-->
      </h1>
<!--
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
-->
    </section>

    <!-- manager page content -->
    <section id="users" pageName="Users" class="content hidden" src="/users"></section>
    <section id="teams" pageName="Teams" class="content hidden" src="/teams"></section>
    <section id="transfersOverview" pageName="Transfers Overview" class="content hidden" src="/transfersOverview"></section>
    <section id="transfersProposals" pageName="Transfers Proposals" class="content hidden" src="/transfersProposals"></section>
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
<!--
    <div class="pull-right hidden-xs">
      Anything you want
    </div>
-->
    <!-- Default to the left -->
    <strong>&copy; 2018 by <a href="mailto:packpaul@mail.ru">Pavel Perminov</a></strong>
  </footer>

        th:src="@{/plugins/datatables/dataTables.bootstrap.min.js}"></script>

       $.fn.select2.defaults.set("theme", "bootstrap");
   });

<script src="../../js/restApi.js" th:src="@{/js/restApi.js}"></script>

<!-- manager page scripts -->

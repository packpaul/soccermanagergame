<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Soccer Manager Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
    
    <!-- AdminLTE 2.3.8 -->
<!--
    <link rel="stylesheet/less" href="../../css/boxes.less" />
-->
<!--
    <link rel="stylesheet/less" href="../../css/AdminLTE.less" />
-->
    <link rel="stylesheet" href="../../css/AdminLTE.css" />

    <!-- DataTables -->
    <link rel="stylesheet" href="../../plugins/datatables/dataTables.bootstrap.css" />
    
    <!-- Select2 -->
    <link rel="stylesheet" href="../../plugins/select2/select2.min.css" />
    <link rel="stylesheet" href="../../plugins/select2/select2-bootstrap.min.css" />
    
    <!-- jQuery 2.2.3 -->
    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Less 2.7.2 -->
    <!-- In FF: security.fileuri.strict_origin_policy -> false -->
<!--  
    <script src="../../js/less.min.js"></script>
-->
    
    <!-- Bootstrap 3.3.6 -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>

    <!-- DataTables -->
    <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../../plugins/datatables/dataTables.bootstrap.min.js"></script>
    
    <!-- Select2 -->
    <script src="../../plugins/select2/select2.min.js"></script>
    <script>
        $(function () {           
            $.fn.select2.defaults.set("theme", "bootstrap");
        });
    </script>
            
    <script src="../../js/restApi.js"></script>
    <script src="../../js/util.js"></script>
</head>

<body>

<!--/*/ <th:block th:fragment="content"> /*/-->   

<!-- users filter -->
<div class="row">
    <div class="col-lg-12">
        <div id="searchBox" class="box box-primary">
            <div class="box-header with-border">
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Username</label>
                        <select id="id" class="form-control" value="">
                            <option value="" th:if="false">-- no selection --</option>
                            <option value="1" th:if="false">1 - Admin</option>
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <label>Role</label>
                        <select id="userType" class="form-control" value="">
                            <option value="">-- no selection --</option>
                            <option value="ADMIN">Administrator</option>                            
                            <option value="TEAM_OWNER">Team Owner</option>
                            <option value="LEAGUE_MANAGER">League Manager</option>
                        </select>
                    </div>
                    <div class="col-lg-5">
                    </div>
                </div>
                <hr/>
                <a class="btn btn-primary" href="#" onClick="$.Manager.pages.Users.filterTable();">Filter</a>
                <a class="btn btn-primary" href="#" onClick="$.Manager.pages.Users.resetFilter();">Reset Filter</a>
            </div>
        </div>
    </div>
</div>

<!-- users table -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
<!--
                <div class="panel-heading"></div>
-->
            <div class="panel-body">
                <table id="usersTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th width="7%">ID</th>
                            <th width="23%">Username</th>
                            <th width="20%">Role</th>
                            <th width="20%">Created</th>
                            <th width="20%">Updated</th>
                            <th width="10%"></th>
                        </tr>
                    </thead>
                    <tr th:if="false">
                        <td>1</td>
                        <td>teamowner_tester</td>
                        <td>TEAM_OWNER</td>
                        <td>2018-09-21</td>
                        <td></td>
                        <td>
                            <a href="#" onclick="$.Manager.pages.Users.onEditUser(1);">edit</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
    
<!-- Modal dialogs -->

<div id="editUserModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">ID</label>
                        <div class="col-sm-9">
                            <input name="id" required="required" class="form-control" disabled="disabled" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                            <input name="username" required="required" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Role</label>
                        <div class="col-sm-9">
                            <select name="userType" class="form-control" value="">
                                <option value="ADMIN">Administrator</option>
                                <option value="TEAM_OWNER">Team Owner</option>
                                <option value="LEAGUE_MANAGER">League Manager</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveSettingButton" type="button" class="btn btn-primary" onclick="$.Manager.pages.Users.saveUser();">
                    <i class="fa fa-refresh fa-spin hidden"></i>&nbsp;Save
                </button>
                <button id="cancelSaveSettingButton" type="button" class="btn btn-default" onclick="$.Manager.pages.Users.hideEditUserModal();">
                    <i class="fa fa-refresh fa-spin hidden"></i>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
    
<script src="script.js" th:src="@{ ${pageRoot} + '/script.js'}"></script>

<!--/*/ </th:block> /*/-->

</body>

</html>
